<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassndo9t | Minecraft Edition</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Minecraftia', sans-serif;
            background: #1e1e1e url('https://www.transparenttextures.com/patterns/dark-dirt.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { width: 100%; max-width: 420px; }
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        .chest-icon {
            width: 60px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.3));
        }
        .chest-ui {
            background-color: #C6C6C6; 
            border: 4px solid #373737;
            border-top-color: #FFF;
            border-left-color: #FFF;
            padding: 25px;
            box-shadow: 10px 10px 0px #000;
        }
        h1 { font-size: 1.8rem; color: #3F3F3F; margin: 0; text-transform: uppercase; }
        .input-slot {
            background: #000;
            border: 3px solid #373737;
            border-bottom-color: #FFF;
            border-right-color: #FFF;
            padding: 10px;
            margin-top: 15px;
        }
        textarea {
            width: 100%; height: 120px; background: transparent; border: none;
            color: #00FF00; font-family: 'Minecraftia', sans-serif;
            font-size: 14px; resize: none; outline: none; box-sizing: border-box;
        }
        .char-count { text-align: right; font-size: 10px; color: #555; margin: 5px 0 15px 0; }
        button {
            width: 100%; padding: 15px; background-color: #A0A0A0;
            border: 4px solid #000; border-top-color: #D0D0D0; border-left-color: #D0D0D0;
            color: white; font-family: 'Minecraftia', sans-serif;
            font-size: 16px; cursor: pointer; text-shadow: 2px 2px #3F3F3F;
        }
        button:active { border-top-color: #000; border-left-color: #000; transform: translateY(2px); }
        #status { margin-top: 15px; font-size: 12px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-row">
            <img src="chest.png" alt="Chest" class="chest-icon">
            <h1>Tassndo9t</h1>
        </div>
        <div class="chest-ui">
            <div class="input-slot">
                <textarea id="messageInput" maxlength="500" oninput="updateCount()" placeholder="Add secret to chest..."></textarea>
            </div>
            <div class="char-count" id="count">0/500</div>
            <button onclick="sendMessage()">STORE MESSAGE</button>
            <div id="status"></div>
        </div>
    </div>
    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");
        function updateCount() {
            document.getElementById('count').innerText = `${document.getElementById('messageInput').value.length}/500`;
        }
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const status = document.getElementById('status');
            if (!input.value.trim()) { status.innerText = "> Empty!"; return; }
            try {
                await client.mutation("messages:send", { body: input.value, author: "Anonymous" });
                input.value = ""; updateCount();
                status.innerText = "> Stored!"; status.style.color = "#00AA00";
            } catch (e) { status.innerText = "> Error!"; status.style.color = "#AA0000"; }
        }
    </script>
</body>
</html>
