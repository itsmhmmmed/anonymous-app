<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassndo9t | Minecraft Edition</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Minecraftia', sans-serif;
            background: #1e1e1e url('https://www.transparenttextures.com/patterns/dark-dirt.png');
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            image-rendering: pixelated;
        }

        /* The Minecraft Chest Container */
        .chest-card {
            background-color: #C6C6C6; /* Classic UI Gray */
            border: 4px solid #373737;
            border-top-color: #FFFFFF;
            border-left-color: #FFFFFF;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 8px 8px 0px #000;
        }

        h1 {
            font-size: 1.5rem;
            color: #3F3F3F; /* Dark gray text from MC menus */
            margin: 0 0 15px 0;
            text-align: left;
        }

        .input-area {
            background: #000;
            border: 2px solid #A0A0A0;
            padding: 10px;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: transparent;
            border: none;
            color: #FFF;
            font-family: 'Minecraftia', sans-serif;
            font-size: 14px;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        /* Minecraft Styled Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #A0A0A0;
            border: 3px solid #000;
            border-top-color: #D0D0D0;
            border-left-color: #D0D0D0;
            color: white;
            font-family: 'Minecraftia', sans-serif;
            font-size: 14px;
            cursor: pointer;
            text-shadow: 2px 2px #3F3F3F;
        }

        button:hover {
            background-color: #8B8B8B;
            border-top-color: #A0A0A0;
            border-left-color: #A0A0A0;
        }

        button:active {
            border: 3px solid #D0D0D0;
            border-top-color: #000;
            border-left-color: #000;
            padding-top: 14px;
            padding-bottom: 10px;
        }

        #status {
            margin-top: 15px;
            font-size: 12px;
            color: #3F3F3F;
            text-align: center;
        }

        .char-count {
            color: #8B8B8B;
            font-size: 10px;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="chest-card">
        <h1>ðŸ“¦ TASSNDO9T </h1>
        
        <div class="input-area">
            <textarea id="messageInput" maxlength="500" oninput="updateCount()" placeholder="Write message..."></textarea>
        </div>
        <div class="char-count" id="count">0/500</div>
        
        <button onclick="sendMessage()">Sifet daba</button>
        <div id="status"></div>
    </div>

    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");

        function updateCount() {
            const input = document.getElementById('messageInput');
            const count = document.getElementById('count');
            count.innerText = `${input.value.length}/500`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const status = document.getElementById('status');
            const text = input.value.trim();

            if (!text) {
                status.innerText = "> Write something!";
                return;
            }

            try {
                await client.mutation("messages:send", { body: text, author: "Anonymous" });
                input.value = "";
                updateCount();
                status.innerText = "> Message stored in chest!";
                status.style.color = "#00AA00"; // MC Green
            } catch (error) {
                status.innerText = "> Connection lost...";
                status.style.color = "#AA0000"; // MC Red
            }
        }
    </script>
</body>
</html>
