<!DOCTYPE html>
<html>
<head>
    <title>Send me a Secret</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; background: #f4f4f9; }
        textarea { width: 300px; height: 100px; margin-bottom: 10px; border-radius: 8px; padding: 10px; }
        button { background: #6200ee; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Send me an anonymous message</h2>
    <textarea id="msgInput" placeholder="Write something..."></textarea>
    <button onclick="sendMessage()">Send Message</button>
    <p id="status"></p>

    <script>
        async function sendMessage() {
            const text = document.getElementById('msgInput').value;
            const status = document.getElementById('status');
            
            // Replace 'localhost' with your Render/Railway URL later
            const response = await fetch('http://localhost:5000/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            if (response.ok) {
                status.innerText = "Sent successfully!";
                document.getElementById('msgInput').value = '';
            } else {
                status.innerText = "Error sending message.";
            }
        }
    </script>
</body>
</html>
