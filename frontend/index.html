<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassndo9t | Autumn Minecraft</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; font-family: 'Minecraftia', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* 1. The YouTube Video Wrapper */
        .video-wrapper {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -2; pointer-events: none; /* User can't click YouTube buttons */
        }

        .video-wrapper iframe {
            width: 100vw; height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh; min-width: 177.77vh; /* Keeps it full screen */
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 2. The Dark Contrast Overlay (Only BG is darker) */
        .overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Adjust this 0.7 to change BG darkness */
            z-index: -1;
        }

        /* 3. The Main UI Box (Stays bright) */
        .chest-ui {
            background-color: #C6C6C6; 
            border: 4px solid #373737;
            border-top-color: #FFF; border-left-color: #FFF;
            padding: 20px; width: 90%; max-width: 400px;
            box-shadow: 10px 10px 0px #000;
            position: relative; z-index: 10;
        }

        .internal-header {
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 3px solid #373737;
        }

        .chest-icon { width: 45px; image-rendering: pixelated; }
        h1 { font-size: 1.4rem; color: #3F3F3F; margin: 0; text-transform: uppercase; }

        .input-slot {
            background: #000; border: 3px solid #373737;
            border-bottom-color: #FFF; border-right-color: #FFF;
            padding: 10px;
        }

        textarea {
            width: 100%; height: 120px; background: transparent; border: none;
            color: #00FF00; font-family: 'Minecraftia', sans-serif;
            font-size: 14px; resize: none; outline: none; box-sizing: border-box;
        }

        .char-count { text-align: right; font-size: 10px; color: #555; margin: 5px 0 15px 0; }

        button {
            width: 100%; padding: 15px; background-color: #A0A0A0;
            border: 4px solid #000; border-top-color: #D0D0D0; border-left-color: #D0D0D0;
            color: white; font-family: 'Minecraftia', sans-serif;
            font-size: 16px; cursor: pointer; text-shadow: 2px 2px #3F3F3F;
        }

        #status { margin-top: 15px; font-size: 12px; text-align: center; min-height: 18px; }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <iframe src="https://www.youtube-nocookie.com/embed/ScMzIvxBSi4?autoplay=1&mute=1&loop=1&playlist=ScMzIvxBSi4&controls=0&showinfo=0&rel=0" 
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="overlay"></div>

    <div class="chest-ui">
        <div class="internal-header">
            <img src="chest.png" alt="Chest" class="chest-icon">
            <h1>TASSNDO9T</h1>
        </div>
        
        <div class="input-slot">
            <textarea id="messageInput" maxlength="500" oninput="updateCount()" placeholder="Add secret to chest..."></textarea>
        </div>
        <div class="char-count" id="count">0/500</div>
        
        <button onclick="sendMessage()">STORE MESSAGE</button>
        <div id="status"></div>
    </div>

    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");
        function updateCount() {
            document.getElementById('count').innerText = `${document.getElementById('messageInput').value.length}/500`;
        }
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const status = document.getElementById('status');
            if (!input.value.trim()) { status.innerText = "> Empty!"; return; }
            try {
                await client.mutation("messages:send", { body: input.value, author: "Anonymous" });
                input.value = ""; updateCount();
                status.innerText = "> Stored!"; status.style.color = "#00AA00";
            } catch (e) { status.innerText = "> Error!"; }
        }
    </script>
</body>
</html>
