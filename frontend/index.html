<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassndo9t | Anonymous</title>
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #94a3b8; margin-bottom: 30px; }

        .input-group { position: relative; width: 100%; }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-size: 16px;
            resize: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #64748b;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 16px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        #status {
            margin-top: 20px;
            font-weight: 500;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>üì¶ Tassndo9t</h1>
        <p>Sifet chi rissala anonyme. Ghir ana li ghan9raha.</p>
        
        <div class="input-group">
            <textarea id="messageInput" maxlength="500" oninput="updateCount()" placeholder="Write your message..."></textarea>
            <div class="char-count" id="count">0 / 500</div>
        </div>
        
        <button onclick="sendMessage()">Sifet daba</button>
        <div id="status"></div>
    </div>

    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");

        function updateCount() {
            const input = document.getElementById('messageInput');
            const count = document.getElementById('count');
            count.innerText = `${input.value.length} / 500`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const status = document.getElementById('status');
            const text = input.value.trim();

            if (!text) {
                status.innerText = "‚ö†Ô∏è Write something first!";
                status.style.color = "#fbbf24";
                return;
            }

            try {
                await client.mutation("messages:send", { 
                    body: text, 
                    author: "Anonymous" 
                });
                
                input.value = ""; 
                updateCount();
                status.innerText = "‚ú® Tssifet b nja7!";
                status.style.color = "#4ade80";
            } catch (error) {
                console.error("Error:", error);
                status.innerText = "‚ùå Mouchkil f l-ittissal.";
                status.style.color = "#f87171";
            }
        }
    </script>
</body>
</html>
