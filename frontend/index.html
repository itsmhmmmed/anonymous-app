<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send an Anonymous Message</title>
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #1c1e21; margin-bottom: 20px; }
        textarea { width: 100%; height: 120px; border-radius: 10px; border: 1px solid #ddd; padding: 15px; box-sizing: border-box; resize: none; font-size: 16px; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 10px; background-color: #007bff; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 15px; font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Send an Anonymous Message</h2>
        <textarea id="messageInput" placeholder="Type your secret here..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <p id="status"></p>
    </div>

    <script>
        // Replace with your URL from .env.local
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const status = document.getElementById('status');
            const text = input.value.trim();

            if (!text) {
                status.innerText = "Please enter a message!";
                status.style.color = "red";
                return;
            }

            try {
                // We ONLY call the send mutation. 
                // There is no list query anymore!
                await client.mutation("messages:send", { 
                    body: text, 
                    author: "Anonymous" 
                });
                
                input.value = ""; 
                status.innerText = "Sent successfully! Only the admin can read this.";
                status.style.color = "green";
            } catch (error) {
                console.error("Error:", error);
                status.innerText = "Failed to send. Try again.";
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
