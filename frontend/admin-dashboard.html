<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tassndo9t | Admin Inventory</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body {
            margin: 0; padding: 40px 20px; font-family: 'Minecraftia', sans-serif;
            background: #1e1e1e url('https://www.transparenttextures.com/patterns/dark-dirt.png');
            display: flex; justify-content: center;
        }
        .inventory-container { width: 100%; max-width: 600px; }
        .header-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .chest-icon { width: 50px; image-rendering: pixelated; }
        .inventory-ui {
            background-color: #C6C6C6; border: 4px solid #373737;
            border-top-color: #FFF; border-left-color: #FFF;
            padding: 30px; box-shadow: 10px 10px 0px #000;
        }
        h2 { font-size: 1.2rem; color: #3F3F3F; text-transform: uppercase; margin: 0 0 10px 0; text-align: center; }
        
        /* Auth Gate Styling */
        #auth-gate { text-align: center; }
        input[type="password"] {
            width: 80%; padding: 12px; margin: 20px 0;
            background: #000; border: 3px solid #373737;
            border-bottom-color: #FFF; border-right-color: #FFF;
            color: #00FF00; font-family: 'Minecraftia'; outline: none;
        }

        /* Message Slot Styling */
        .message-slot {
            background: #8B8B8B; border: 3px solid #373737; border-top-color: #555; border-left-color: #555;
            padding: 15px; margin-top: 15px; position: relative; color: white; text-shadow: 2px 2px #3F3F3F;
        }
        .delete-btn {
            position: absolute; top: 10px; right: 10px; background: #A0A0A0;
            border: 2px solid #000; color: #AA0000; font-family: 'Minecraftia', sans-serif;
            font-size: 10px; cursor: pointer;
        }
        button {
            padding: 12px 25px; background-color: #A0A0A0;
            border: 4px solid #000; border-top-color: #D0D0D0; border-left-color: #D0D0D0;
            color: white; font-family: 'Minecraftia'; cursor: pointer;
        }
        button:active { transform: translateY(2px); border-top-color: #000; }
        .logout-btn { background-color: #555; font-size: 10px; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>
    <div class="inventory-container">
        <div class="header-row">
            <img src="chest.png" alt="Chest" class="chest-icon">
            <h2 id="title-text">Locked Chest</h2>
        </div>
        
        <div class="inventory-ui">
            <div id="auth-gate">
                <p style="color: #3F3F3F;">Admin Key Required</p>
                <input type="password" id="adminPass" placeholder="******">
                <br>
                <button onclick="checkPassword()">UNLOCK</button>
            </div>

            <div id="messages-display" style="display: none;">
                <div id="list-content">Loading secrets...</div>
                <button class="logout-btn" onclick="location.reload()">LOCK CHEST</button>
            </div>
        </div>
    </div>

    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");
        
        // Change this to your actual desired password
        const MASTER_PASS = "YOUR_SECRET_KEY"; 

        function checkPassword() {
            const input = document.getElementById('adminPass').value;
            if (input === MASTER_PASS) {
                document.getElementById('auth-gate').style.display = 'none';
                document.getElementById('messages-display').style.display = 'block';
                document.getElementById('title-text').innerText = "Inventory";
                startLiveUpdates();
            } else {
                alert("Incorrect Key!");
            }
        }

        function startLiveUpdates() {
            client.onUpdate("messages:list", {}, (messages) => {
                const list = document.getElementById('list-content');
                if (messages.length === 0) { list.innerHTML = "Chest is empty..."; return; }
                list.innerHTML = messages.map(msg => `
                    <div class="message-slot">
                        <p>${msg.body}</p>
                        <button class="delete-btn" onclick="deleteMsg('${msg._id}')">DROP</button>
                    </div>
                `).join('');
            });
        }

        async function deleteMsg(id) {
            if (confirm("Drop item from inventory?")) {
                await client.mutation("messages:remove", { id });
            }
        }
    </script>
</body>
</html>
