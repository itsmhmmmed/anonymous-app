<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Inbox</title>
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Inter', system-ui, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        h2 { margin: 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .message-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-card:hover { transform: scale(1.01); border-color: var(--primary); }

        .message-text { font-size: 17px; line-height: 1.6; color: #e2e8f0; margin: 0 0 15px 0; }

        .footer { display: flex; justify-content: space-between; align-items: center; }

        .time { font-size: 0.8rem; color: #64748b; font-weight: 500; }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .delete-btn:hover { background: var(--danger); color: white; }

        #empty-state { text-align: center; margin-top: 100px; color: #64748b; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>ðŸ“¥ Private Inbox</h2>
            <div id="count-badge" style="background: var(--primary); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;">Loading...</div>
        </div>

        <div id="messages-display">
            </div>
    </div>

    <script>
        // Use your Production URL
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");

        // Listen for real-time updates
        client.onUpdate("messages:list", {}, (messages) => {
            const display = document.getElementById('messages-display');
            const countBadge = document.getElementById('count-badge');
            
            countBadge.innerText = `${messages.length} Messages`;

            if (messages.length === 0) {
                display.innerHTML = `
                    <div id="empty-state">
                        <p style="font-size: 3rem;">ðŸŒ™</p>
                        <p>No secrets in the box yet.</p>
                    </div>`;
                return;
            }

            display.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <p class="message-text">${msg.body}</p>
                    <div class="footer">
                        <span class="time">ðŸ“… ${new Date(msg.time).toLocaleString()}</span>
                        <button class="delete-btn" onclick="deleteMsg('${msg._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        });

        // The remove mutation
        async function deleteMsg(id) {
            if (confirm("Permanently delete this secret?")) {
                try {
                    await client.mutation("messages:remove", { id: id });
                } catch (err) {
                    console.error(err);
                    alert("Failed to delete.");
                }
            }
        }
    </script>
</body>
</html>
