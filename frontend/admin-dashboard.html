<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Private Inbox</title>
    <script src="https://unpkg.com/convex@1.13.0/dist/browser.bundle.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 40px; }
        .inbox-container { max-width: 600px; margin: 0 auto; }
        .message-card { 
            background: white; padding: 20px; border-radius: 10px; 
            margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid #007bff;
        }
        .time { font-size: 0.8rem; color: #888; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <div class="inbox-container">
        <h2>ðŸ“¥ Anonymous Inbox</h2>
        <div id="messages-display">Loading messages...</div>
    </div>

    <script>
        const client = new convex.ConvexClient("https://kindly-wolf-703.convex.cloud");

        // Real-time subscription: New messages appear automatically!
        client.onUpdate("messages:list", {}, (messages) => {
            const display = document.getElementById('messages-display');
            if (messages.length === 0) {
                display.innerHTML = "<p>No messages yet.</p>";
                return;
            }
            display.innerHTML = messages.map(msg => `
                <div class="message-card">
                    <p>${msg.body}</p>
                    <span class="time">${new Date(msg.time).toLocaleString()}</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
